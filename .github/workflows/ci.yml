name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    name: ğŸ”§ Compilar y testear
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout del cÃ³digo
      uses: actions/checkout@v3

    - name: âš™ï¸ Configurar .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restaurar dependencias
      run: dotnet restore

    - name: ğŸ—ï¸ Compilar el proyecto
      run: dotnet build --no-restore --configuration Release

    - name: âœ… Ejecutar tests
      run: dotnet test --configuration Release --verbosity normal

  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: ğŸ“¥ Checkout del cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ³ Construir contenedores
      run: docker compose build
