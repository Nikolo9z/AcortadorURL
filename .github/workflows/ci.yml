name: CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    name: ğŸ”§ Compilar y testear
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: Cache de dependencias de .NET
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: âš™ï¸ Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: ğŸ“¦ Restaurar dependencias
        run: dotnet restore

      - name: ğŸ—ï¸ Compilar el proyecto
        run: dotnet build --no-restore --configuration Release

      - name: âœ… Ejecutar tests
        run: dotnet test --configuration Release --verbosity normal

  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ³ Construir contenedores
        env:
          ASPNETCORE_ENVIRONMENT: ${{ secrets.ASPNETCORE_ENVIRONMENT }}
          MY_DATABASE_CONNECTION_STRING: ${{ secrets.MY_DATABASE_CONNECTION_STRING }}
        run: docker compose build

  deploy:
    name: ğŸš€ Deploy a Render
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build]

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“¤ Desplegar a Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          api-key: ${{ secrets.RENDER_API_KEY }}
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
